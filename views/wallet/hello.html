{{define "hello"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Wallet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script>
        $(function (){
            $.ajax({
                url:'/wallet',
                type:'POST',
                success:function(response){
                    $('#public_key').val(response["public_key"]);
                    $('#private_key').val(response["private_key"]);
                    $('#address').val(response["address"]);
                    console.info(response)
                },
                error:function(error){
                    console.error(error)
                    alert(error)
                }
            })

            $('#send_money_button').click(function(){
                let confirm_text = 'Are your sure to send?';
                let confirm_result = confirm(confirm_text);
                if(confirm_result !== true){
                    alert('Canceled')
                    return
                }
                let transaction_data ={
                    'sender_private_key':$('#private_key').val(),
                    'sender_public_key':$('#public_key').val(),
                    'sender_blockchain_address':$('#address').val(),
                    'recipient_blockchain_address':$('#recipient').val(),
                    'value':$('#send_amount').val(),
                }
                $.ajax({
                    url:'/transaction',
                    type:'POST',
                    contentType:'application/json',
                    data: JSON.stringify(transaction_data),
                    success:function(response){
                        console.log(response)
                        alert('Send successfully')
                    },
                    error:function(error){
                        console.error(error)
                        alert("Send Fail")
                    }
                })
            })
            
            function reload_amount(){
                let data = {'address':$('#address').val()}
                $.ajax({
                    url:'/amount',
                    type:'GET',
                    data:data,
                    success:function(response){
                        let amount = response['amount']
                        $('#wallet_amount').text(amount)
                        console.info(amount)
                    },
                    error:function(error){
                        console.error(error)
                    }
                })
            }
            // $('#reload_wallet').click(function(){
            //     reload_amount()
            // })
            setInterval(reload_amount, 3000)

        })
    </script>
</head>
<body>
    <div>
        <h1>Wallet</h1>
        <div id="wallet_amount">0</div>
        <button id="reload_wallet">Reload Wallet</button>

        <p>Public  Key</p>
        <textarea id="public_key" rows="2" cols="100"></textarea>

        <p>Private  Key</p>
        <textarea id="private_key" rows="1" cols="100"></textarea>

        <p>Blockchain Address</p>
        <textarea id="address" rows="1" cols="100"></textarea>

    </div>

    <div>
        <h1>Send Money</h1>
        <div>
            Address: <input id="recipient" size="100" type="text">
            <br>
            Amount: <input id="send_amount" type="text">
            <br>
            <button id="send_money_button">Send</button>
        </div>
    </div>
</body>
</html>
{{end}}
